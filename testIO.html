<script src="socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $(function () {
    var socket = io();


    socket.on('newCollection', function(data) {
        $('#msg').append(data+ "<br/>");
    });


  });
</script>

<body>

    <div id="msg">

    </div>
</body>
